<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-brown text-dark text-center fs-4 fw-bold">
            Register
          </div>
          <div class="card-body p-4">
            <form [formGroup]="dataForm">
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Name"
                  formControlName="name"
                />
                @if(!nameValid) {
                  <p class="text-danger mt-1">Name Not Valid</p>
                }
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Enter Your Email"
                  formControlName="email"
                />
                @if(!emailValid) {
                  <p class="text-danger mt-1">Email Not Valid</p>
                }
              </div>
  
              <!-- Age -->
              <div class="mb-3">
                <label for="age" class="form-label fw-semibold">Age</label>
                <input
                  id="age"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Age"
                  formControlName="age"
                />
                @if(!ageValid) {
                  <p class="text-danger mt-1">Age Not Valid</p>
                }
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label for="Password" class="form-label fw-semibold">Password</label>
                <input
                  id="Password"
                  type="password"
                  class="form-control"
                  placeholder="Enter Your Password"
                  formControlName="password"
                />
                @if(!passwordValid) {
                  <p class="text-danger mt-1">Weak Password</p>
                }
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn bg-transparent btn-warning btn-lg fw-bold"
                  (click)="submit()"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
